<!DOCTYPE html>
<html>
    <head> 
        <title> XML Demonstration </title>
    </head>
    <body>
        <h2> Dislay Contents from XML File</h2>
        <button type="button" onclick="loadXMLDoc()"> Load XML File</button>
        <p id="demo"></p>
    </body>
    <script>
        function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("Get", "cd_catalog.xml", true);
            xhttp.send();

            xhhtp.onreadystatechange = functon() {
                myFunction(this);
            };
        }
        function myFunction(xml) {
            var x, y, i, xmlDoc, txt;
            xmlDoc = xml.responseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("YEAR");
            y = xmlDoc.getElementsByTagName("TITLE");
            for (i = 0; i< y.length; i++) {
                if (x[i].childNodes[0].nodeVAlue < 1990){
                    txt += y[i].childNodes[0].nodeValue + "<br";
                }
            }
            document.getElementById("demo").innerHTML = txt;p
        }
    </script>
</html>
